<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Result</title>
</head>
<body>
    <h1>Emotion Detection Result</h1>
    <hr>

    <div>
        <img src="{{ url_for('uploaded_file', filename=image_file) }}" alt="Uploaded Image" width="200" height="200">
        <h2>{{ name }}, you appear to be <strong>{{ emotion }}</strong>.</h2>
        <p>Our AI detected this emotion from your uploaded picture.</p>
    </div>

    <hr>
    <p><a href="/">Upload Another Image</a></p>

    <footer>
        <p>© 2025 Face Emotion Detector — Powered by Flask & TensorFlow</p>
    </footer>
</body>
</html>
