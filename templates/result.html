
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion result</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 420px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #00c6ff;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #dfe6e9;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
        <h2>{{ name }}, you appear to be <span style="color:#00c6ff;">{{ emotion }}</span> ðŸ˜Š</h2>
        <p>Our AI detected this emotion from your uploaded picture.</p>
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
