<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Emotion Recognition</title>
</head>
<body>
  <h1>Facial Emotion Recognition</h1>
  <p>Upload an image to detect the emotion.</p>

  <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
    <label>Full Name:</label><br>
    <input type="text" name="name" required placeholder=".."><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required placeholder=".."><br><br>

    <label>Select Image:</label><br>
    <input type="file" name="image" accept="image/*" required placeholder=".."><br><br>

    <input type="submit" value="Detect Emotion">
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });

      const resultDiv = document.getElementById('result');
      const data = await response.json();
      if (data.error) {
        resultDiv.innerHTML = "Error: " + data.error;
      } else {
        resultDiv.innerHTML = 
          "Prediction: " + data.prediction + "<br>" +
          "Confidence: " + data.confidence + "%";
      }
    });
  </script>
</body>
</html>
