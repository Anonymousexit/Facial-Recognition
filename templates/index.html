<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detector</title>
</head>
<body>
    <h1>Face Emotion Detector</h1>
    <p>Upload your photo to detect your facial emotion using AI.</p>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">
        </div>
        <div>
            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
        </div>
        <div>
            <input type="submit" value="Detect Emotion">
        </div>
    </form>

    {% if emotion %}
    <div>
        <h2>{{ name }}, you appear to be <span style="color:#00c6ff;">{{ emotion }}</span> ðŸ˜Š</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
    </div>
    {% endif %}

    <footer>
        <p>Â© 2025 Face Emotion Detector â€” Built with Flask & TensorFlow</p>
    </footer>
</body>
</html>
