<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detector</title>
</head>
<body>
    <h1>Face Emotion Detector</h1>
    <p>Upload your photo to detect your emotion using AI.</p>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <div>
            <label>Full Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Upload Image:</label>
            <input type="file" name="image" accept="image/*" required>
        </div>
        <div>
            <input type="submit" value="Detect Emotion">
        </div>
    </form>

    {% if emotion %}
    <div>
        <h2>{{ name }}, your detected emotion is: {{ emotion }}</h2>
        {% if image_file %}
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image" width="200">
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
