<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detector</title>
</head>
<body>
    <h1>Face Emotion Detector</h1>
    <p>Upload your photo to detect your facial emotion using AI.</p>

    <hr>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" name="name" id="name" required placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                <td><input type="email" name="email" id="email" required placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="image">Upload Image:</label></td>
                <td><input type="file" name="image" id="image" accept="image/*" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Detect Emotion">
                </td>
            </tr>
        </table>
    </form>

    <hr>

    <footer>
        <p>© 2025 Face Emotion Detector — Built with Flask & TensorFlow</p>
    </footer>
</body>
</html>
